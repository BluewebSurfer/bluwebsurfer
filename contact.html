  <body>
    <header class="header">
      <nav class="nav container">
        <a href="http://bluewebsurfer.com/" class="logo"
          ><img src="images/logo.png" alt="Bluewebsurfer logo"
        /></a>
        <ul class="nav__links collapse">

          <li class="nav__item">

                  d="M225.923,354.706c-8.098,0-16.195-3.092-22.369-9.263L9.27,151.157c-12.359-12.359-12.359-32.397,0-44.751

          <div id="nav-toggle">

    </header>

    <section class="common-hero contact-hero">
      <div class="common-hero-text">
        <h1 class="common-hero-heading">How to find us</h1>
      </div>
    </section>

    <section class="contactus">
      <div class="container">
        <div class="text-center mb-6">
          <h2 class="cs-title">Contact us</h2>
        </div>

        <div class="contactus-grid">
          <form action="#" class="form">
            <div class="form__group name">
              <input
                type="text"
                class="form__input"
                placeholder="Full name"
                id="name"
                required
              />
              <label for="name" class="form__label">Full name</label>
            </div>

            <div class="form__group email">
              <input
                type="email"
                class="form__input"
                placeholder="Email address"
                id="email"
                required
              />
              <label for="email" class="form__label">Email address</label>
            </div>

            <div class="form__group phone">
              <input
                type="text"
                class="form__input"
                placeholder="Phone Number"
                id="phone"
                required
              />
              <label for="email" class="form__label">Phone Number</label>
            </div>

            <div class="form__group message">
              <input
                type="text"
                class="form__input"
                placeholder="Enter your message"
                id="message"
                required
              />
              <label for="email" class="form__label">Enter your message</label>
            </div>
            <div class="form__group submit">
              <button type="submit" class="btn-submit">Submit</button>
            </div>
          </form>

          <div class="contactus-img">
            <img src="images/contact.jpg" alt="laptop image" />
          </div>
        </div>
      </div>
    </section>

    <section class="section-location">
        <div class="section-location__wrapper">
          <div class="section-location__details">
            <!-- <div class="section-location__detail">
                  </div> -->
            <h3 class="section-location__h3">Address:</h3>
            <p class="section-location__para">
              Phansidewa More (Opp. St joseph more), Shiv Mandir, Siliguri
              734011 Dist. Darjeeling
            </p>

            <h3 class="section-location__h3">Phone:</h3>
            <p class="section-location__para">97333479999</p>

            <h3 class="section-location__h3">Email:</h3>
            <p class="section-location__para">bluewebsurfer@gmail.com</p>
          </div>
          <div class="section-location__map">
            <div class="mapouter">
              <div class="gmap_canvas">
                <iframe
                  class="gmap_iframe"
                  width="100%"
                  frameborder="0"
                  scrolling="no"
                  marginheight="0"
                  marginwidth="0"
                  src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=bluewebsurfer&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                ></iframe
                ><a href="https://www.fridaynightfunkin.net/"
                  >Friday Night Funkin PC</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="js/script.js"></script>
